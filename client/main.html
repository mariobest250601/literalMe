<head>
  <title>literalMe</title>
</head>

<body>
  <div class="container">
    {{> navBar}}
    {{> mainBody}}
    {{> footerBar}}
  </div>
</body>

<template name="navBar">
  <header>
    <div class="collapse bg-dark" id="navbarHeader">
      <div class="container">
        <div class="row">
          <div class="col-sm-8 col-md-7 py-4">
            <h4 class="text-white">About</h4>
            <p class="text-muted">literalMe is your go to place for book reviews and ratings of new and upcoming books as well as the classics.</p>
          </div>
          <div class="col-sm-4 offset-md-1 py-4">
            <h4 class="text-white">You can...</h4>
            <ul class="list-unstyled">
              <li><a href="#" class="text-white">Follow on Twitter</a></li>
              <li><a href="#" class="text-white">Like on Facebook</a></li>
              <li><a href="#" class="text-white">Email us</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container d-flex justify-content-between">
        <a href="#" class="navbar-brand d-flex align-items-center">         
          <strong>literalMe</strong>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
  </header>
</template>

<template name="myJumbo">
  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">literalMe</h1>
      <p class="lead text-muted">Glad you found your way here. It's always a good time to read a book. Find your passion amongst the stars by choosing from our many categories tailored just for you.</p>
      <p>
        <a href="#" class="btn btn-primary my-2">Top Rated 
        Book</a>

       
          <div class="row">
          <div class="col">

          
            
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary js-Show" data-toggle="modal" data-target="#Addbk">
             Add Book
            </button>

            <!-- Modal -->
            <div class="modal fade" id="Addbk" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Please Add your book</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                        </button>
                  </div>
                <div class="modal-body">

                  <img class="placeholder" src="placeholder.jpg" alt="">

                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="Title">Title</span>
                      </div>
                      <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                        <!-- title -->

                        <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="Author">Author</span>
                      </div>
                      <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                        <!-- title -->

                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text"> place your path here</span>
                          </div>
                            <input type="text" class="form-control" id="Path" aria-describedby="basic-addon3">
                          </div>
                       <!-- link  -->  


                       <div class="input-group">
                          <div class="input-group-prepend">
                            <span  class="input-group-text">Description</span>
                          </div>
                          <textarea id="Desc" class="form-control" aria-label="With textarea"></textarea>
                          </div>

                </div>
               <div class="modal-footer">
                 <button type="button" class="btn btn-secondary js-close" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary js-save">Save changes</button>
                    </div>
                  </div>
                    </div>
                  </div>
          
        
          </div>
        </div>

        
        
       
            
       
      </p>
    </div>
  </section>
</template>

<template name="myBooks">
  
  {{#each allBooks}} 
  
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm"> 
            <div class=" uniform">
              <img class="pic" src="{{Path}}" alt=""  id={{_id}}> 
            </div> 
              <div class="card-body">
                <p class="card-text"> 

                </p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary js-edit" data-toggle="modal" data-target="#Editbk">Edit</button>

                         <div class="modal fade" id="Editbk" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Please Add your book</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                        </button>
                  </div>
                <div class="modal-body"> <!-- Edit modal -->

                  <img class="Editplaceholder" src="placeholder.jpg" alt="">

                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="EditTitle">Title</span>
                      </div>
                      <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                        <!-- title -->

                        <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="EditAuthor">Author</span>
                      </div>
                      <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                        <!-- Author -->

                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text"> place your path here</span>
                          </div>
                            <input type="text" class="form-control" id="EditPath" aria-describedby="basic-addon3">
                          </div>
                       <!-- link  -->  


                       <div class="input-group">
                          <div class="input-group-prepend">
                            <span  class="input-group-text">Description</span>
                          </div>
                          <textarea id="EditDesc" class="form-control" aria-label="With textarea"></textarea>
                          </div>

                </div>
               <div class="modal-footer">
                 <button type="button" class="btn btn-secondary js-close" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary js-update">Save changes</button>
                    </div>
                  </div>
                    </div>
                  </div>
                      



                  </div>
                  <small class="text-muted">9 mins</small>
                  <i class="fa fa-trash icolor js-delete"></i>
                </div>
              </div>
          </div> <!-- /col -->
      
      
     </div>
    {{/each}}
    
 </template>



<template name="mainBody">
  <main role="main">
    {{> myJumbo}}

      <div class="album py-5 bg-light">
      <div class="container">
        <div class="row">
         {{> myBooks}}
        </div> <!-- /row for all cards -->
      </div>
    </div>

  </main>
</template>

<template name="footerBar">
  <footer class="text-muted">
    <div class="container">
      <p class="float-right">
        <a href="#">Back to top</a>
      </p>
      <p>&copy; WeTookYourDesignsInc</p>      
    </div>
  </footer>
</template>
